# Fly.io 配置文件
app = "valuecell-backend"
primary_region = "sjc"  # 旧金山（可改为 hkg 香港或 nrt 东京）

[build]
  dockerfile = "Dockerfile.flyio"

[env]
  APP_NAME = "ValueCell"
  APP_VERSION = "0.1.0"
  APP_ENVIRONMENT = "production"
  API_DEBUG = "false"
  API_ENABLED = "true"
  API_HOST = "0.0.0.0"
  API_PORT = "8000"
  LANG = "en-US"
  TIMEZONE = "America/New_York"
  PYTHONIOENCODING = "utf-8"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0  # 节省资源

[[http_service.checks]]
  interval = "30s"
  timeout = "5s"
  grace_period = "10s"
  method = "GET"
  path = "/api/v1/health"

# 持久化存储（SQLite 数据库）
[mounts]
  source = "valuecell_data"
  destination = "/data"
