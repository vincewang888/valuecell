# Fly.io 配置文件
app = "valuecell"
primary_region = "sjc"  # 旧金山（可改为 hkg 香港或 nrt 东京）

[build]

[env]
  APP_NAME = "ValueCell"
  APP_VERSION = "0.1.0"
  APP_ENVIRONMENT = "production"
  API_DEBUG = "false"
  API_ENABLED = "true"
  API_HOST = "0.0.0.0"
  API_PORT = "8000"
  LANG = "en-US"
  TIMEZONE = "America/New_York"
  PYTHONIOENCODING = "utf-8"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1  # 保持至少一台机器运行

[[http_service.checks]]
  interval = "30s"
  timeout = "10s"
  grace_period = "60s"  # 增加到 60 秒，给应用更多启动时间
  method = "GET"
  path = "/api/v1/health"

# 持久化存储已移除 - 数据库存储在容器内
# 注意：重启会丢失数据，生产环境建议使用外部数据库
